search:
  message:
    intent:
      $ref: "./TagGroup.yaml#/intent"
on_search:
  message:
    catalog:
      descriptor:
        $ref: "./TagGroup.yaml#/descriptor"
      providers:
        items:
          $ref: "./TagGroup.yaml#/items"

init:
  message:
    order:
      payment: &ref0
        $ref: "./TagGroup.yaml#/order/payment"
on_init:
  message:
    order:
      $ref: "./TagGroup.yaml#/order"
      tags:
        - $ref: "./TagGroup.yaml#/order/seller_terms"

confirm: &ref1
  message:
    order: 
      fulfillments:
       tags:
          - $ref: "./TagGroup.yaml#/intent"
      payment: *ref0
      tags:
        - $ref: "./TagGroup.yaml#/intent"
        - $ref: "./TagGroup.yaml#/order/seller_terms"
        - $ref: "./TagGroup.yaml#/order/buyer_terms"
          description: Define terms for BAP
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/BAP_Terms"
on_confirm: *ref1

update:
  message:
    order:
      fulfillments: &ref3
        $ref: "./TagGroup.yaml#/intent/fulfillments"
on_update: 
  message:
    order:
      fulfillments: *ref3
      payment: *ref0
      tags:
        - $ref: "./TagGroup.yaml#/intent"
        - $ref: "./TagGroup.yaml#/order/package_diff_tags"
on_cancel:
  message:
    order:
      fulfillments: *ref3
      payment: *ref0
      tags:
        - $ref: "./TagGroup.yaml#/intent"
        - $ref: "./TagGroup.yaml#/order/package_diff_tags"

on_status:
  message:
    order:
      fulfillments: *ref3
      payment: *ref0
      tags:
        - $ref: "./TagGroup.yaml#/intent"
        - $ref: "./TagGroup.yaml#/order/package_diff_tags"
        