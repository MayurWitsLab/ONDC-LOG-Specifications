  - summary: Requests for Quotation
    api: init
    description: Buyer requests for quotation for the selected item with all the customizations and the quantity of items required
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/init/init_surface.yaml"
  - summary: Responds to Quotation
    api: on_init
    description: Seller provides the final quotation and breakup with logistics charges
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/on_init/on_init_surface.yaml"
  - summary: Buyer raises PO
    api: confirm
    description: Buyer receives the quotation and once agreed to go ahead with the quotation received, creates a PO and sends the PO
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/confirm/confirm_surface.yaml"
  - summary: Seller Accepts PO
    api: on_confirm
    description: Seller app sends an on_confirm call to the buyer app relaying the PO acceptance.
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/on_confirm/on_confirm_surface.yaml"
  - summary: Buyer update PO
    api: update
    description: Buyer update the PO
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/update/update_surface.yaml"
  - summary: Seller Accepts PO
    api: on_update
    description: Seller app sends an on_update call to the buyer app relaying the PO acceptance.
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/on_update/on_update_surface.yaml"          
  - summary: Request for order status update
    api: status
    description: Buyer requests for the order status update
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/status/status.yaml"
  - summary: Responds to order status update
    api: on_status
    description: Seller app sends an on_status call to the buyer app informing about the current status of the order.
    reference: if any
    example:
      $ref: "../../Examples/B2B_Dom_Logistics_yaml/on_status/on_status_surface.yaml"              
